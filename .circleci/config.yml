version: 2.1

orbs:
  codecov: codecov/codecov@3.2.5
  newhighsco: newhighsco/orb@1.9.0

parameters:
  workflow:
    type: string
    default: test_and_release

workflows:
  version: 2
  test_and_release:
    when:
      equal: [test_and_release, << pipeline.parameters.workflow >>]
    jobs:
      - newhighsco/setup:
          name: setup
      - newhighsco/test:
          name: test
          post-steps:
            - codecov/upload
          requires:
            - setup
      - newhighsco/build:
          name: build
          command: yarn build:storybook
          path-to-persist: storybook
          requires:
            - test
      - newhighsco/snapshot:
          name: snapshot
          requires:
            - build
      - newhighsco/release:
          name: release
          requires:
            - snapshot
          filters:
            branches:
              only:
                - main
